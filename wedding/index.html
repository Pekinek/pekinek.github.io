<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>wedding</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('banner.jpg');
		background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
			font-family: 'Arial', sans-serif;
		}

		.countdown-container {
			position: relative;
			padding: 40px 60px;
			text-align: center;
		}

		.countdown {
			display: flex;
			align-items: baseline;
			gap: 8px;
			justify-content: center;
		}

		.save-the-date {
			margin-top: 40px;
			color: #ffffff;
			text-align: center;
		}

		.save-the-date-label {
			font-size: 24px;
			font-weight: 300;
			text-transform: uppercase;
			letter-spacing: 3px;
			margin-bottom: 10px;
			opacity: 0.9;
		}

		.location {
			font-size: 32px;
			font-weight: 400;
			letter-spacing: 2px;
		}

		.add-to-calendar {
			margin-top: 30px;
			display: flex;
			gap: 15px;
			justify-content: center;
			flex-wrap: wrap;
		}

		.calendar-button {
			display: inline-block;
			padding: 12px 30px;
			background-color: rgba(255, 255, 255, 0.15);
			color: #ffffff;
			text-decoration: none;
			font-size: 16px;
			font-weight: 300;
			text-transform: uppercase;
			letter-spacing: 2px;
			border: 1px solid rgba(255, 255, 255, 0.3);
			border-radius: 4px;
			transition: all 0.3s ease;
			backdrop-filter: blur(10px);
			cursor: pointer;
		}

		.calendar-button:hover {
			background-color: rgba(255, 255, 255, 0.25);
			border-color: rgba(255, 255, 255, 0.5);
			transform: translateY(-2px);
		}

		.time-block {
			display: flex;
			align-items: baseline;
		}

		.number {
			font-size: 120px;
			font-weight: 300;
			color: #ffffff;
			letter-spacing: 2px;
			text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
		}

		.label {
			font-size: 96px;
			font-weight: 300;
			color: #ffffff;
			text-transform: uppercase;
			margin-left: 2px;
			opacity: 0.9;
		}

		.separator {
			width: 20px;
		}

		/* Cloud-like overlay effect */
		.overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			background:
				radial-gradient(ellipse at 20% 80%, rgba(30, 58, 95, 0.3) 0%, transparent 50%),
				radial-gradient(ellipse at 80% 20%, rgba(30, 58, 95, 0.2) 0%, transparent 50%);
		}

		@media (max-width: 1024px) {
			.number {
				font-size: 80px;
			}

			.label {
				font-size: 64px;
			}

			.countdown-container {
				padding: 30px 40px;
			}

			.save-the-date-label {
				font-size: 20px;
			}

			.location {
				font-size: 28px;
			}

			.calendar-button {
				font-size: 14px;
				padding: 10px 25px;
			}

			.add-to-calendar {
				gap: 12px;
			}
		}

		@media (max-width: 768px) {
			.number {
				font-size: 56px;
			}

			.label {
				font-size: 44px;
			}

			.countdown-container {
				padding: 20px 30px;
			}

			.separator {
				width: 12px;
			}

			.save-the-date {
				margin-top: 30px;
			}

			.save-the-date-label {
				font-size: 18px;
			}

			.location {
				font-size: 24px;
			}

			.calendar-button {
				font-size: 13px;
				padding: 10px 20px;
			}

			.add-to-calendar {
				gap: 10px;
			}
		}

		@media (max-width: 480px) {
			.number {
				font-size: 36px;
			}

			.label {
				font-size: 28px;
			}

			.countdown-container {
				padding: 15px 20px;
			}

			.separator {
				width: 8px;
			}

			.countdown {
				gap: 4px;
			}

			.save-the-date {
				margin-top: 25px;
			}

			.save-the-date-label {
				font-size: 14px;
				letter-spacing: 2px;
			}

			.location {
				font-size: 20px;
			}

			.calendar-button {
				font-size: 12px;
				padding: 8px 16px;
				letter-spacing: 1px;
			}

			.add-to-calendar {
				gap: 8px;
				flex-direction: column;
			}
		}

		@media (max-width: 360px) {
			.number {
				font-size: 28px;
			}

			.label {
				font-size: 22px;
			}

			.countdown-container {
				padding: 10px 15px;
			}

			.separator {
				width: 6px;
			}

			.countdown {
				gap: 2px;
			}

			.save-the-date {
				margin-top: 20px;
			}

			.save-the-date-label {
				font-size: 12px;
				letter-spacing: 1px;
			}

			.location {
				font-size: 16px;
			}

			.calendar-button {
				font-size: 11px;
				padding: 8px 14px;
				letter-spacing: 1px;
			}

			.add-to-calendar {
				gap: 8px;
				flex-direction: column;
			}
		}
	</style>
</head>

<body>
	<div class="overlay"></div>
	<div class="countdown-container">
		<div class="countdown">
			<div class="time-block">
				<span class="number" id="days">000</span>
				<span class="label">D</span>
			</div>
			<div class="separator"></div>
			<div class="time-block">
				<span class="number" id="hours">00</span>
				<span class="label">H</span>
			</div>
			<div class="separator"></div>
			<div class="time-block">
				<span class="number" id="minutes">00</span>
				<span class="label">M</span>
			</div>
			<div class="separator"></div>
			<div class="time-block">
				<span class="number" id="seconds">00</span>
				<span class="label">S</span>
			</div>
		</div>
		<div class="save-the-date">
			<div class="save-the-date-label">Save the Date</div>
			<div class="location">2027-07-24T17:00:00+02:00</div>
			<div class="location">Pałac Tłokinia</div>
			<div class="add-to-calendar">
				<a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Michał%20%26%20Iga%20Wedding&dates=20270724T150000Z/20270725T010000Z&details=Wedding%20Celebration&location=Pałac%20Tłokinia" target="_blank" class="calendar-button">Google Calendar</a>
				<a href="#" id="download-ics" class="calendar-button">Download .ics</a>
			</div>
		</div>
	</div>

	<script>
		// Target date: July 24, 2026, 17:00 Polish time (CEST = UTC+2 in summer)
		// Poland observes daylight saving time, so July is CEST (UTC+2)
		const targetDate = new Date('2027-07-24T17:00:00+02:00');

		function updateCountdown() {
			const now = new Date();
			const difference = targetDate - now;

			if (difference <= 0) {
				document.getElementById('days').textContent = '000';
				document.getElementById('hours').textContent = '00';
				document.getElementById('minutes').textContent = '00';
				document.getElementById('seconds').textContent = '00';
				return;
			}

			const days = Math.floor(difference / (1000 * 60 * 60 * 24));
			const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
			const seconds = Math.floor((difference % (1000 * 60)) / 1000);

			document.getElementById('days').textContent = String(days).padStart(3, '0');
			document.getElementById('hours').textContent = String(hours).padStart(2, '0');
			document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
			document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
		}

		// Update immediately and then every second
		updateCountdown();
		setInterval(updateCountdown, 1000);

		// Open .ics file in default calendar app for all users
		document.getElementById('download-ics').addEventListener('click', function(e) {
			e.preventDefault();

			const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Wedding//NONSGML v1.0//EN
BEGIN:VEVENT
UID:wedding-2027@pekinek.github.io
DTSTAMP:20250101T000000Z
DTSTART:20270724T150000Z
DTEND:20270725T010000Z
SUMMARY:Michał & Iga Wedding
LOCATION:Pałac Tłokinia
DESCRIPTION:Wedding Celebration
STATUS:CONFIRMED
END:VEVENT
END:VCALENDAR`;

			const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
			const url = window.URL.createObjectURL(blob);

			// Open in new tab to trigger default calendar app
			const link = document.createElement('a');
			link.href = url;
			link.target = '_blank';
			document.body.appendChild(link);
			link.click();
			document.body.removeChild(link);

			// Clean up the URL after a short delay
			setTimeout(() => window.URL.revokeObjectURL(url), 100);
		});
	</script>
</body>

</html>
