<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Countdown Timer</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('banner.jpg');
		background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
		background-attachment: fixed;
			font-family: 'Arial', sans-serif;
			overflow: hidden;
		}

		.countdown-container {
			position: relative;
			padding: 40px 60px;
		}

		.countdown {
			display: flex;
			align-items: baseline;
			gap: 8px;
		}

		.time-block {
			display: flex;
			align-items: baseline;
		}

		.number {
			font-size: 120px;
			font-weight: 300;
			color: #ffffff;
			letter-spacing: 2px;
			text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
		}

		.label {
			font-size: 96px;
			font-weight: 300;
			color: #ffffff;
			text-transform: uppercase;
			margin-left: 2px;
			opacity: 0.9;
		}

		.separator {
			width: 20px;
		}

		/* Cloud-like overlay effect */
		.overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			background:
				radial-gradient(ellipse at 20% 80%, rgba(30, 58, 95, 0.3) 0%, transparent 50%),
				radial-gradient(ellipse at 80% 20%, rgba(30, 58, 95, 0.2) 0%, transparent 50%);
		}

		@media (max-width: 768px) {
			.number {
				font-size: 48px;
			}

			.label {
				font-size: 38px;
			}

			.countdown-container {
				padding: 20px 30px;
			}
		}

		@media (max-width: 480px) {
			.number {
				font-size: 32px;
			}

			.label {
				font-size: 26px;
			}

			.separator {
				width: 10px;
			}
		}
	</style>
</head>

<body>
	<div class="overlay"></div>
	<div class="countdown-container">
		<div class="countdown">
			<div class="time-block">
				<span class="number" id="days">000</span>
				<span class="label">D</span>
			</div>
			<div class="separator"></div>
			<div class="time-block">
				<span class="number" id="hours">00</span>
				<span class="label">H</span>
			</div>
			<div class="separator"></div>
			<div class="time-block">
				<span class="number" id="minutes">00</span>
				<span class="label">M</span>
			</div>
			<div class="separator"></div>
			<div class="time-block">
				<span class="number" id="seconds">00</span>
				<span class="label">S</span>
			</div>
		</div>
	</div>

	<script>
		// Target date: July 24, 2026, 17:00 Polish time (CEST = UTC+2 in summer)
		// Poland observes daylight saving time, so July is CEST (UTC+2)
		const targetDate = new Date('2027-07-24T17:00:00+02:00');

		function updateCountdown() {
			const now = new Date();
			const difference = targetDate - now;

			if (difference <= 0) {
				document.getElementById('days').textContent = '000';
				document.getElementById('hours').textContent = '00';
				document.getElementById('minutes').textContent = '00';
				document.getElementById('seconds').textContent = '00';
				return;
			}

			const days = Math.floor(difference / (1000 * 60 * 60 * 24));
			const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
			const seconds = Math.floor((difference % (1000 * 60)) / 1000);

			document.getElementById('days').textContent = String(days).padStart(3, '0');
			document.getElementById('hours').textContent = String(hours).padStart(2, '0');
			document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
			document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
		}

		// Update immediately and then every second
		updateCountdown();
		setInterval(updateCountdown, 1000);
	</script>
</body>

</html>
